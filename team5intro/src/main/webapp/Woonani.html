<script type="text/javascript">
	// 닉네임 불러오기
	window.onload = getnick();
		
	function getnick () {
		let nick = JSON.parse(localStorage.getItem('nickname'));
		//console.log(nick);
		document.getElementById("shownick").innerHTML = "안녕하세요^^ " + nick +" 님";
	}
	// 닉네임 추가 함수
	function connick(){
		let nick = document.getElementById("nickname").value;
		localStorage.setItem('nickname', JSON.stringify(nick));
		getnick();
	}

	//HTML Geolocation
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			alert("Geolocation is not supported by this browser.");
		}
	}
	
	function showPosition(position) {
		var latitude = position.coords.latitude;
		var longitude = position.coords.longitude;
		document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
	}
	
	// HTML Drag/Drop
	function allowDrop(ev) {
		ev.preventDefault();
	}
	
	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
	
	// HTML Local Storage
	function saveName() {
		var name = document.getElementById("name").value;
		localStorage.setItem("name", name);
		document.getElementById("savedName").innerHTML = name;
	}
	
	var savedName = localStorage.getItem("name");
	if (savedName) {
		document.getElementById("savedName").innerHTML = savedName;
	}
